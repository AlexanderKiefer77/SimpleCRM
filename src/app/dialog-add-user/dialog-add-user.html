<h2 mat-dialog-title>Add User</h2>
<p></p><!-- für richtiges Anzeigen wichtig -->
<mat-dialog-content>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Vorname">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Nachname">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="datepicker" />
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
            </mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
            <mat-label>Adress</mat-label>
            <input matInput placeholder="Straße + Nr.">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>ZIP Code</mat-label>
            <input matInput placeholder="PLZ">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Stadt">
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button matButton>Cancel</button>
    <button matButton cdkFocusInitial>Save</button>
</mat-dialog-actions>
