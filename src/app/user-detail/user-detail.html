<mat-card class="user-detail-header">
    <button matIconButton aria-label="icon button with a vertical three dot icon" class="pin-right-upper-corner"
        [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <div class="info">
        <img src="img/profile/monkey.png" alt="">

        <div class="user-details">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2> <br>
            <p>{{ user.email }}</p>
        </div>
    </div>
</mat-card>

<mat-card class="mt-32">
    <button matIconButton aria-label="icon button with a vertical three dot icon" class="pin-right-upper-corner"
        [matMenuTriggerFor]="adressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #adressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-title class="address-info">Address</mat-card-title>
    <mat-card-content>
        {{ user.adress }} <br> 
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
