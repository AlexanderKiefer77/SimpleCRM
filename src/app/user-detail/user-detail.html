<mat-card class="user-detail-header">
    <button matIconButton aria-label="icon button with a vertical three dot icon" class="pin-right-upper-corner"
        [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img src="./../../assets/img/profile/1.webp" alt="">
    <div class="user-details">
        <h2>Max Mustermann</h2> <br> <!-- <h2>{{ user.firstName }} {{ user.lastName }}</h2> <br> -->
        email@email.de <!-- {{ user.email }}-->
    </div>
</mat-card>

<mat-card class="mt-32">

    <button matIconButton aria-label="icon button with a vertical three dot icon" class="pin-right-upper-corner"
        [matMenuTriggerFor]="adressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #adressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        Musterstr. 23 <br> <!-- {{ user.address }} <br> -->
        12345 Musterstadt <!-- {{ user.zipCode }} {{ user.city }} -->
    </mat-card-content>
</mat-card>
