<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <p>Place for Logo</p>
    </div>

    <!-- mit " [opened]="true" " ist die sidenav standartmässig geöffnet -->

    <ul class="menu-items">
      <li><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar class="toolbar">
      <button (click)="drawer.toggle()" matIconButton class="example-icon" aria-label="icon-button with menu icon">
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar>


  </div>

</mat-drawer-container>


<router-outlet />
