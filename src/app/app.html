<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <p>Place for Logo</p>
      <!-- Logo hier einfügen (z.B. bei logomaker.com erstellen) als img mit class. Entsprechend Größe und so anpassen -->
    </div>

    <!-- mit " [opened]="true" " ist die sidenav standartmässig geöffnet -->

    <ul class="menu-items">
      <li routerLink=""><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
    <!-- mit " routerLink="user" " oder " [routerLink]="['user']" " wird zu der jeweiligen component gewechselt + der Name wird in der Adressleiste angehangen.
          Funktioniert in Zusammenhang mit dem "path" in "app.routes.ts" -->

  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar class="toolbar">
      <button (click)="drawer.toggle()" matIconButton class="example-icon" aria-label="icon-button with menu icon">
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
