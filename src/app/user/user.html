<mat-card>
    <table class="user-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.city }}</td>
            </tr>
        </tbody>
    </table>
</mat-card>

<button (click)="openDialog()" class="add-user-btn" matFab aria-label="Example icon button with a delete icon"
    matTooltip="add User" matTooltipPosition="above">
    <mat-icon>add</mat-icon>
</button>
