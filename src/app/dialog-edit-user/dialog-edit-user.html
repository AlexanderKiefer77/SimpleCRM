

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Edit User</h2>
<p></p><!-- fÃ¼r richtiges Anzeigen wichtig -->
<mat-dialog-content>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Vorname">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Nachname">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail Adresse">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="MM/DD/YYYY" [matDatepicker]="datepicker" />
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
            </mat-datepicker>
        </mat-form-field>
    </div>

    

</mat-dialog-content>

<mat-dialog-actions class="dialog-btn" >
    <button [disabled]="loading" matButton (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" matButton (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
